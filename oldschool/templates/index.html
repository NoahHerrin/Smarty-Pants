<!doctype html>
<html>
   <body>

      <h1>Hello {{ name }}!</h1>
      <button id="btn1" type="button" name="button">click me</button>
      <script type="text/javascript">
         button = document.getElementById("btn1");
         button.onclick = test;
        function test(){
          let url = "http://localhost:5000/";
          fetch(url)
          .then(data=> {return data.json()})
          .then(res=> {console.log(res)})
        }
      </script>
   </body>
</html>
